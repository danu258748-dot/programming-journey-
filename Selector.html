<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selektor dalam HTML</title>
  <style>
    /* Selektor Tag */
    p {
      color: blue;
    }
    /* Selektor Kelas */
    .highlight {
      background-color: yellow;
    }
    /* Selektor Id */
    a[href] {
      text-decoration: none;
      color: green;
    }
    /* Selektor Atribut */
    a[href] {
      text-decoration: none;
      color: green;
    }
    /* Selektor Universal */
    * {
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <h1>Contoh Penggunaan Selektor Dalam HTML</h1>
  <!-- Selektor Tag -->
   <p>Ini Adalah paragraf dengan yang menggunakan selektor tag &lt;p&gt;.</p>
   <!--Selektor Kelas-->
   <div class="highlight">
    <p>Ini adalah paragraf dengan kelas "highlight".</p>
   </div>
   <!--Selektor Id-->
   <div id="unique-section">
    <p>Ini adalah paragraf dalam div dengan ID "unique-section".</p>
   </div>
   <!--Selektor Atribut-->
   <a href="https://www.example.com" target="_blank">Link dengan href</a>
   <!--Selektor Universal-->
   <P>Pargraf ini menggunakan selektor unversal.</P>
</body>
</html>
