<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memasukan video youtube</title>
</head>
<body>
  <h1>Memasukkan video youtube</h1>
  <iframe width="560" height="315" src="simple-video.mp4" 
  title="Youtube Video youtube" 
  frameborder="0" allow="accelerometer; outoplay; clipboard-write;
  encrypted-media; gyroscope; picture-in-picture; web-share"
  referrerpolicy="strict-origin-when-cross-origin"
  allowfullscreen></iframe>
</body>
</html>
